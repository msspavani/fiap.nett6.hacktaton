apiVersion: apps/v1
kind: Deployment
metadata:
  name: agenda-api
  labels:
    app: agenda-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: agenda-api
  template:
    metadata:
      labels:
        app: agenda-api
    spec:
      containers:
        - name: agenda-api
          image: docker.io/mpavani/hackatonfiapnett6-agenda-api:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 80
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "256Mi"