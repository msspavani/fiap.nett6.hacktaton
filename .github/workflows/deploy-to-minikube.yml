name: Build, Push and Deploy

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: self-hosted
    strategy:
      matrix:
        service: [agenda, auth, cadastro, consulta]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_TOKEN }}

    - name: Set Docker paths
      id: set-paths
      run: |
        case ${{ matrix.service }} in
          agenda)
            DOCKERFILE="HackatonFiapNETT6.AgendaMedica.Services.Agenda.API/Dockerfile"
            CONTEXT="HackatonFiapNETT6.AgendaMedica.Services.Agenda.API"
            MANIFEST="k8s/agenda-deployment.yaml"
            ;;
          auth)
            DOCKERFILE="HackatonFiapNETT6.AgendaMedica.Services.Auth.API/Dockerfile"
            CONTEXT="HackatonFiapNETT6.AgendaMedica.Services.Auth.API"
            MANIFEST="k8s/auth-deployment.yaml"
            ;;
          cadastro)
            DOCKERFILE="HackatonFiapNETT6.AgendaMedica.Services.Cadastro.API/Dockerfile"
            CONTEXT="HackatonFiapNETT6.AgendaMedica.Services.Cadastro.API"
            MANIFEST="k8s/cadastro-deployment.yaml"
            ;;
          consulta)
            DOCKERFILE="HackatonFiapNETT6.AgendaMedica.Services.Consulta.API/Dockerfile"
            CONTEXT="HackatonFiapNETT6.AgendaMedica.Services.Consulta.API"
            MANIFEST="k8s/consulta-deployment.yaml"
            ;;
        esac

        echo "DOCKERFILE=$DOCKERFILE" >> $GITHUB_ENV
        echo "CONTEXT=$CONTEXT" >> $GITHUB_ENV
        echo "MANIFEST=$MANIFEST" >> $GITHUB_ENV

    - name: Build and push Docker image
      run: |
        docker buildx build \
          --file "$DOCKERFILE" \
          --tag ${{ secrets.DOCKER_USERNAME }}/hackatonfiapnett6-${{ matrix.service }}-api:latest \
          --push \
          "$CONTEXT"

    - name: Check Minikube status
      run: |
        echo "::group::Checking Minikube status"
        minikube status || (echo "Minikube is not running"; exit 1)
        echo "::endgroup::"

    - name: Apply Kubernetes manifests
      run: |
        echo "Applying manifest $MANIFEST"
        kubectl apply -f "$MANIFEST"

    - name: Restart deployment
      run: |
        kubectl rollout restart deployment ${{ matrix.service }}-api
